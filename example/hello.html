<!DOCTYPE html>
<html>
  <head>

    <title>Hello, World!</title>
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>


  </head>
  <body>

    <script type="module">
      import Greeter from "./Greeter.js";

      import {sayHello} from "./Greeter.js";
      let greeter = new Greeter('Hello World!!!!');
      greeter.greet();
      greeter.assert( greeter.greet() != "undefined", "TRUE");
      greeter.assert( greeter.greet() != "function", "TRUE");

      sayHello("Buy !!!");
    </script>
    <h1 id="message"></h1>
    <ul id="results"></ul>
  </body>
